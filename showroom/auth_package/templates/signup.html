<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<h1>Signup </h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <label>Name : </label>
    <input type="text" name="username"
           placeholder="Enter your name" required>
    <br><br>

    <label>Email : </label>
    <input type="email" name="email"
           placeholder="Enter your email" required>
    <br><br>
    <button type="submit">Signup</button>
</form>

</body>
</html>
